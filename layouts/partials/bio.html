    <div class="bio-container">
        <div class="author-hero">
            <a href="{{ .Params.owner.url }}" class="bio-link">
                {{ with .Params.owner.avatar }}
                <div class="author-hero-image">
                    <img src="{{ . }}" />
                </div>
                {{ end }}
            </a>
            <h1 class="author-heading">
                <a href="{{ .Params.owner.url }}">
                    {{ .Params.owner.Title }}
                </a>
            </h1>
            <p class="author-subheading">{{ .Params.owner.bio }}</p>
            <div class="author-social">
                {{ partial "author/social_links.html" . }}
            </div>
        </div>
